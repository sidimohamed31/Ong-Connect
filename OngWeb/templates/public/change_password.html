{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow border-0 rounded-4">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-primary">{{ t.change_password_title }}</h3>
                    <p class="text-muted">{{ t.reset_subtitle }}</p>
                </div>

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label for="new_password" class="form-label">{{ t.new_password }}</label>
                        <div class="input-group">
                            <input type="password" class="form-control rounded-start-3" id="new_password"
                                name="new_password" required>
                            <button class="btn btn-outline-secondary rounded-end-3 toggle-password" type="button"
                                data-target="new_password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">{{ t.confirm_new_password }}</label>
                        <div class="input-group">
                            <input type="password" class="form-control rounded-start-3" id="confirm_password"
                                name="confirm_password" required>
                            <button class="btn btn-outline-secondary rounded-end-3 toggle-password" type="button"
                                data-target="confirm_password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary rounded-3 py-2 fw-bold">{{ t.save }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
