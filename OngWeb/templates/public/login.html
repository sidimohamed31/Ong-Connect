{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow border-0 rounded-4">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-primary">{{ t.connect }}</h3>
                    <p class="text-muted">{{ t.login_desc }}</p>
                </div>

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">{{ t.email }}</label>
                        <input type="email" class="form-control rounded-3" id="email" name="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">{{ t.password }}</label>
                        <div class="input-group">
                            <input type="password" class="form-control rounded-start-3" id="password" name="password"
                                required>
                            <button class="btn btn-outline-secondary rounded-end-3 toggle-password" type="button"
                                data-target="password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary rounded-3 py-2 fw-bold">{{ t.get('enter', 'Se
                            connecter') }}</button>
                    </div>

                    <div class="text-center mt-3">
                        <a href="{{ url_for('forgot_password') }}" class="text-decoration-none small">{{
                            t.forgot_password }}</a>
                    </div>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-2">{{ t.no_account }}</p>
                        <a href="{{ url_for('add_ong') }}" class="btn btn-outline-primary w-100 rounded-3">{{
                            t.register_now }}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
